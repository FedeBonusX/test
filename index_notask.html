<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16 Prototype Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        .phone-container {
            display: inline-block;
            position: relative;
            margin: 0 auto;
        }

        .iphone-frame {
            width: min(375px, 90vw);
            height: min(812px, 90vh);
            background: #1a1a1a;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 
                0 0 0 2px #333,
                0 20px 40px rgba(0,0,0,0.4),
                inset 0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 32px;
        }

        .prototype-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 32px;
            overflow: hidden;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .prototype-iframe::-webkit-scrollbar {
            display: none;
        }

        @media (max-width: 1024px) {
            .iphone-frame {
                width: min(350px, 85vw);
                height: min(760px, 85vh);
            }
        }

        @media (max-width: 768px) {
            .iphone-frame {
                width: min(300px, 80vw);
                height: min(650px, 80vh);
            }
        }

        @media (max-width: 480px) {
            .iphone-frame {
                width: min(250px, 75vw);
                height: min(540px, 75vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-container">
            <div class="iphone-frame">
                <div class="screen">
                    <div class="iframe-container">
                        <iframe id="prototype-iframe" class="prototype-iframe" src="https://humid-fixed-67254303.figma.site/"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Page is ready - prototype loads automatically
        console.log('iPhone 16 Prototype Viewer loaded with Figma prototype');
    </script>
</body>
</html>
