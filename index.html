<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16 Prototype Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .phone-container {
            display: inline-block;
            position: relative;
            margin: 0 auto;
        }

        .iphone-frame {
            width: 375px;
            height: 812px;
            background: #1a1a1a;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 
                0 0 0 2px #333,
                0 20px 40px rgba(0,0,0,0.4),
                inset 0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
        }

        .iphone-frame::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 32px;
        }

        .prototype-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 32px;
        }

        .instructions {
            margin-top: 30px;
            color: white;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .url-input {
            margin-top: 20px;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .load-button {
            margin-top: 15px;
            padding: 12px 30px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,122,255,0.3);
        }

        .load-button:hover {
            background: #0056CC;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,122,255,0.4);
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .iphone-frame {
                width: 300px;
                height: 650px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .instructions {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .iphone-frame {
                width: 250px;
                height: 540px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iPhone 16 Prototype Viewer</h1>
        
        <div class="phone-container">
            <div class="iphone-frame">
                <div class="screen">
                    <div class="iframe-container">
                        <div id="placeholder" class="placeholder">
                            Enter your Figma prototype URL below to view it in iPhone 16 frame
                        </div>
                        <iframe id="prototype-iframe" class="prototype-iframe" style="display: none;"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="instructions">
            <p>This page displays your Figma prototype in an iPhone 16 device frame, ensuring users see the mobile version even when accessing from desktop.</p>
            
            <input type="url" id="url-input" class="url-input" placeholder="Paste your Figma prototype URL here...">
            <br>
            <button id="load-button" class="load-button">Load Prototype</button>
        </div>
    </div>

    <script>
        document.getElementById('load-button').addEventListener('click', function() {
            const url = document.getElementById('url-input').value.trim();
            const iframe = document.getElementById('prototype-iframe');
            const placeholder = document.getElementById('placeholder');
            
            if (url) {
                // Validate URL
                try {
                    new URL(url);
                    iframe.src = url;
                    iframe.style.display = 'block';
                    placeholder.style.display = 'none';
                } catch (e) {
                    alert('Please enter a valid URL');
                }
            } else {
                alert('Please enter a URL');
            }
        });

        // Allow Enter key to load prototype
        document.getElementById('url-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('load-button').click();
            }
        });

        // Auto-focus on URL input
        document.getElementById('url-input').focus();
    </script>
</body>
</html>
